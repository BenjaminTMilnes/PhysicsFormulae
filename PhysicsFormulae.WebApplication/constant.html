<div class="listedconstant">
    <h2 class="constant-title">{{constant.Title}}</h2>
    <div class="constant-symbol" compile="getSymbolContent()"></div>
    <div class="constant-values">
        <div class="value" ng-repeat="value in listedValues">
            <div class="value-type">{{value.type}}:</div>
            <div class="value-number" compile="value.number"></div>
            <div class="value-units" compile="changeHyphensToMinusSigns(convertLaTeXToHTML(value.units))"></div>
            <div class="value-copybuttons">
                <button class="copybutton" data-clipboard-text="{{value.latex}}">Copy LaTeX</button>
                <button class="copybutton" data-clipboard-text="{{value.significand}}">Copy Significand</button>
            </div>
        </div>
    </div>
    <p class="constant-interpretation" compile="replaceMathematicsMarkers(constant.Interpretation)"></p>
    <div class="constant-tags">
        <span class="tag" ng-repeat="tag in constant.Tags"><a href="#/tag/{{tag}}" title="Search for other constants with the tag '{{tag}}'.">{{tag}}</a>{{$last ? '' : ',&nbsp;'}}</span>
    </div>
    <div class="constant-references">
        <references references="constant.References" page-type="'constant'"></references>
        <bibtex bibtex-for-this-webpage="getBibTeXForThisWebpage()" number-of-good-references="getNumberOfGoodReferences()" bibtex-for-original-sources="getBibTeXForOriginalReferences()" biblatex-for-this-webpage="getBibLaTeXForThisWebpage()"></bibtex>
    </div>
    <div class="constant-seemore">
        <see-more links="constant.SeeMore"></see-more>
        <p style="text-align:left;">The original .constant file that this page was generated from can be viewed at <a target="_blank" title="Physics Formulae Source Code" href="https://github.com/BenjaminTMilnes/PhysicsFormulae/blob/master/PhysicsFormulae.Formulae/{{constant.Reference}}.constant">https://github.com/BenjaminTMilnes/PhysicsFormulae/blob/master/PhysicsFormulae.Formulae/{{constant.Reference}}.constant</a></p>
    </div>
</div>
