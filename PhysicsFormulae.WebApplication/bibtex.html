<div class="bibtex">
    <h4>BibTeX</h4>
    <p>For this webpage:</p>
    <code id="bibtex-thiswebpage" class="bibtex-content">{{bibtexForThisWebpage}}</code>
    <button class="copybutton" data-clipboard-target="#bibtex-thiswebpage">Copy</button>
    <div ng-show="numberOfGoodReferences > 0">
        <p>For the sources that this webpage references:</p>
        <code id="bibtex-originalsources" class="bibtex-content">{{bibtexForOriginalSources}}</code>
        <button class="copybutton" data-clipboard-target="#bibtex-originalsources">Copy</button>
    </div>
    <h4>BibLaTeX</h4>
    <p>For this webpage:</p>
    <code id="biblatex-thiswebpage" class="bibtex-content">{{biblatexForThisWebpage}}</code>
    <button class="copybutton" data-clipboard-target="#biblatex-thiswebpage">Copy</button>
</div>
